    <script>
    AOS.init();

    document.addEventListener("DOMContentLoaded", function () {
        AOS.init();

        const user = JSON.parse(localStorage.getItem('user'));

        if (user) {
            const nameParts = user.full_name.split(' ');
            const trimmedName = nameParts.slice(0, 2).join(' ');

            document.getElementById('userName').innerText = trimmedName;
            document.getElementById('userDropdown').classList.remove('d-none');
            document.getElementById('loginSignup').classList.add('d-none');

            const userId = user.user_id;

            // Fetching test grades
            fetch(`/user-test-grades/${userId}`)
                .then(response => response.json())
                .then(testData => {
                    const tbody = document.querySelector('tbody');
                    testData.forEach((grade, index) => {
                        const row = document.createElement('tr');
                        row.innerHTML = `
                            <td class="text-center">${index + 1}</td>
                            <td class="text-center">${grade.exam_title}</td>
                            <td class="text-center">${grade.exam_grade} / ${grade.total_questions}</td>
                            <td class="text-center">-</td>
                            <td class="text-center">-</td>
                        `;
                        tbody.appendChild(row);
                    });
                })
                .catch(error => console.error('Error fetching test grades:', error));

            // Fetching homework grades
            fetch(`/user-homework-grades/${userId}`)
                .then(response => response.json())
                .then(homeworkData => {
                    const tbody = document.querySelector('tbody');
                    homeworkData.forEach((grade, index) => {
                        const row = document.createElement('tr');
                        row.innerHTML = `
                            <td class="text-center">${index + 1}</td>
                            <td class="text-center">-</td>
                            <td class="text-center">-</td>
                            <td class="text-center">${grade.homework_title}</td>
                            <td class="text-center">${grade.homework_grade} / ${grade.total_questions}</td>
                        `;
                        tbody.appendChild(row);
                    });
                })
                .catch(error => console.error('Error fetching homework grades:', error));

            document.getElementById('logout').addEventListener('click', () => {
                fetch('/logout', { method: 'GET' })
                    .then(() => {
                        localStorage.removeItem('user');
                        window.location.href = '/';
                    })
                    .catch(error => {
                        console.error('Error logging out:', error);
                    });
            });
        }
    });
    </script>
